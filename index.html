<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" />
    <title>Mine Sweeper</title>
</head>
<body onload="onInit()">
    <h1>MINE SWEEPER</h1>
    LEVELS: <select onchange="onSelectLevel(this.value)" >
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
    </select>
    <div class="time">
        <span>TIME:</span>
        <span class="second">00</span> :
        <span class="millisecond">000</span>
    </div>
    <div class="record" >
        record: <span id="record">60:100</span>
    </div>


    <div hidden class="modal">
        <span class="result"></span>
        <button onclick="onInit()">play again</button> 
    </div>

    <span class="smiley" onclick="onInit()"> <img src="img/default.png" alt="smiley"></span>
    <div class="lives">
        <span> </span>
 
    </div>
    <div>
        <div class="count-flags">
            ðŸš© : <span class="flags"></span>
        </div>
        <table  class="board-container">
            <tbody class="board"></tbody>
        </table>
    </div>



    <footer>
        <p>Name : Noa Mekonen</p>
    </footer>


    <script src="js/util.js"></script>
    <script src="js/lives.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
