<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" />
    <title>Mine Sweeper</title>
</head>
<body onload="onInit()">
    <h1>MINE SWEEPER</h1>
    <h3>LEVELS:</h3>
    <select onchange="onSelectLevel(this.value)" >
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
    </select>
    <div hidden class="modal">
        <span class="result"></span>
        <button onclick="onInit()">play again</button> 

    </div>
    <div class="lives">
        <span> </span>
 
    </div>
    <table  class="board-container">
        <tbody class="board"></tbody>
    </table>


    <footer>
        <p>Name : Noa Mekonen</p>
    </footer>


    <script src="js/util.js"></script>
    <script src="js/lives.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
